<div class = "inner-content">
    <nz-tabset [nzTabPosition]="'left'" class ="tab_label" (nzSelectChange) ="tabChanged($event)">
        <nz-tab *ngFor = "let tab_title of tabDetail" [nzTitle]='tab_title' >
            <!--Content of Tab-->
            <div class = "tab-content">
                <!--Search Bar-->
                <!--TEXT-->
                <div nz-row class = "text-holder">
                    <textarea style="width: 100%;height: 560px;"  [readonly]="true" >{{cachedLog[tab_title]}}</textarea>
                </div>
            </div>
        </nz-tab>
    </nz-tabset>
</div>
  
  <app-notification-card *ngIf="displayError" [status]="'error'" [message]="ErrorMsg"></app-notification-card>
